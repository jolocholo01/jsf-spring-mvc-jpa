<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="_csrf" content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />

<title>Sistema de Gestão Escolar</title>

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="resources/images/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/bootstrap/css/bootstrap.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/bootstrap/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/vendor/css-hamburgers/hamburgers.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/vendor/animsition/css/animsition.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/vendor/daterangepicker/daterangepicker.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="resources/bootstrap/css/util.css" />
<link rel="stylesheet" type="text/css"
	href="resources/bootstrap/css/main.css" />
<!--===============================================================================================-->
</head>

<body>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<h:form id="formulario"
					class="login100-form validate-form p-l-55 p-r-55 p-t-178 formulario-login">
					<span class="login100-form-title"> Sistema de Gestão Escolar
					</span>
					<div style="margin-bottom: 3px;; color: #FC0606;">
						<h:panelGroup
							rendered="#{recoperarSenhaBean.emailEnviadoBoleano==true or recoperarSenhaBean.informacaoBoleano==true}">
							<h:outputText value="ATENÇÃO:" />
						</h:panelGroup>
						<br />

					</div>


					<h:panelGroup
						rendered="#{recoperarSenhaBean.emailEnviadoBoleano ==false and recoperarSenhaBean.informacaoBoleano==false}">
						<ul class="mensagem-senha">
							<li style="margin-left: 8%;" errorStyle="color: #F00;">Introduza
								o seu e-mail!</li>
						</ul>
					</h:panelGroup>

					<h:messages styleClass="mensagem-senha" style="margin-left: 5%;" />

					<div class="wrap-input100 validate-input m-b-16"></div>

					<div class="wrap-input100 validate-input"
						data-validate="O campo E - mail é obrigatório!">

						<h:inputText class="usuario input100  "
							rendered="#{recoperarSenhaBean.emailEnviadoBoleano ==false}"
							value="#{recoperarSenhaBean.recoperarSenha.email}"
							required="true" maxlength="60"
							requiredMessage="O campo E - mail é obrigatório!"
							validatorMessage="E-mail inválido. Por favor introduza um E-mail correcto!">

							<f:passThroughAttribute name="autofocus" value="true" />
							<f:passThroughAttribute name="placeholder"
								value="exemplo@exemplos.com"></f:passThroughAttribute>

							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]">

							</f:validateRegex>
						</h:inputText>
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<a href="login.jsp" class="txt2"> Voltar ao Login</a>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<div class="container-login100-form-btn">

						<h:commandButton value="Enviar Pedido" class="login100-form-btn"
							action="#{recoperarSenhaBean.salvar}"
							rendered="#{recoperarSenhaBean.emailEnviadoBoleano == false}">

						</h:commandButton>
					</div>


					<div class="flex-col-c p-t-122 p-b-40">
						<span class="txt1 p-b-9"><h:outputLabel value="©" /> <h:outputLabel value="&#160;" />
							<span id="tempo"></span> <h:outputLabel value="&#160;&#160;|&#160;" />
							SIGE



						</span>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>


</body>
</html>
