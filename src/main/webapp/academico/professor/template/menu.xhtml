<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:panelGroup>
	<div class="menu" style="margin-top: -10px;">

		<ul>
			<li><h:outputLink value="">
					<span> <h:graphicImage
							url="#{buscarFotoBean.retornarImagesLivro}" class="ajustamento"
							style="margin-top:2px;" /></span>Ensino</h:outputLink>
				<ul class="row row_outline1">
					<li style="width: 300px;" class="li li_top"><h:outputLink
							value="#{request.contextPath}/professor/horario.jsf"
							styleClass="fundo">
							<span class="espacamento"> Meus Horários </span>
						</h:outputLink></li>
					<li style="width: 300px;" class="li"><h:outputLink
							value="#{request.contextPath}/professor/turma.jsf"
							styleClass="fundo">
							<span class="espacamento">Minhas Turmas</span>
						</h:outputLink></li>
					<li style="width: 300px;" class="li li_bottom"><h:commandLink
							action="#{professorBean.consultarCalendadrioEscolar}"
							styleClass="fundo">
							<span class="espacamento"> Calendário Escolar</span>
						</h:commandLink></li>

				</ul></li>
			<h:panelGroup class="span_seta" />
			<li style="width: 100px;"><h:outputLink value="#">
					<span> <h:graphicImage
							url="#{buscarFotoBean.retornarImagesNota}" class="ajustamento"
							style="margin-top:2px;" /></span>Notas</h:outputLink>
				<ul class="row row_outline1">
					<li style="width: 320px;" class="li li_top"><h:commandLink
							action="#{notaBean.lançarNotas}" styleClass="fundo">
							<span class="espacamento"> Lançar Notas</span>
						</h:commandLink></li>

					<li style="width: 320px;" class="li li_bottom"><h:commandLink
							action="#{notaBean.relatorioNotas}" styleClass="fundo">
							<span class="espacamento">Emitir cadernata de professor</span>
						</h:commandLink></li>

				</ul></li>
			<h:panelGroup class="span_seta" />


				
			<li style="width: 160px;"><h:outputLink value="#">
					<span> <h:graphicImage
							url="#{buscarFotoBean.retornarImagesPassword}"
							class="ajustamento" style="margin-top:2px;" /></span>Personalizações</h:outputLink>
				<ul class="row row_outline1">

					<li class="li li_top" style="width: 250px;"><h:outputLink
							value="#{request.contextPath}/professor/senha.jsf"
							styleClass="fundo">
							<span class="espacamento">Alterar senha</span>
						</h:outputLink></li>
					<li class="li  li_bottom" style="width: 250px;"><h:outputLink
							value="#{request.contextPath}/professor/dados.jsf"
							styleClass="fundo">
							<span class="espacamento">Meus Dados Pessoais</span>
						</h:outputLink></li>

				</ul></li>
		
		</ul>
	</div>
</h:panelGroup>
</html>
