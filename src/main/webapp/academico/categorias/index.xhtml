<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="resources/images/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/bootstrap/css/bootstrap.min.css" />

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/css/login.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/bootstrap/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/vendor/css-hamburgers/hamburgers.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/vendor/animsition/css/animsition.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/vendor/daterangepicker/daterangepicker.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../resources/bootstrap/css/util.css" />
<link rel="stylesheet" type="text/css"
	href="../resources/bootstrap/css/main.css" />
<!--===============================================================================================-->
</head>

<body>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<h:form id="formulario"
					class="login100-form validate-form p-l-55 p-r-55 p-t-178 formulario-login">
					<span class="login100-form-title"> Sistema de Gestão Escolar
					</span>
					<h:panelGroup
						rendered="#{authenticationContext.funcionarioAlocadoAMaisDeUmaPermisao==true}">
						<ul style="margin-left: -6px;" >
						<span style="color: rgb(255, 5, 15)">ATENÇÃO:</span>
							<li errorStyle="color: #F00;">Selecione
								a categoria que deseja entrar</li>
						</ul>
					</h:panelGroup>


					<h:messages styleClass="mensagem-senha" style="margin-left: 4px;" />

					<div class="wrap-input100 validate-input m-b-16"></div>

					<div class="wrap-input100 validate-input"
						data-validate="O campo categoria é obrigatório!">

						<div class="form-group row">
							<h:selectOneMenu class="form-control"
								rendered="#{authenticationContext.funcionarioAlocadoAMaisDeUmaPermisao==true}"
								style="width: 97%; margin: auto;"
								value="#{authenticationContext.funcionarioEscola}"
								required="true" converter="funcionarioEscolaConverter"
								requiredMessage="O campo categoria é obrigatório!">
								<f:selectItem itemLabel="Selecione a categoria... "
									itemValue="#{null}"></f:selectItem>
								<f:selectItems
									value="#{authenticationContext.funcionariosEscolas}"
									var="funcionarioEscola"
									itemLabel="#{funcionarioEscola.permissao.nome}"
									itemValue="#{funcionarioEscola}"></f:selectItems>
							</h:selectOneMenu>
							<h:selectOneMenu class="form-control"
								rendered="#{authenticationContext.funcionarioAlocadoAMaisDeUmaEscola==true}"
								style="width: 97%; margin: auto;"
								value="#{authenticationContext.escola}" required="true"
								converter="escolaConverter"
								requiredMessage="O campo escola é obrigatório!">
								<f:selectItem itemLabel="Selecione a escola... "
									itemValue="#{null}"></f:selectItem>
								<f:selectItems value="#{authenticationContext.escolas}"
									var="escola" itemLabel="#{escola.descricao}"
									itemValue="#{escola}"></f:selectItems>
							</h:selectOneMenu>
						</div>




					</div>

					<div class="text-right p-t-13 p-b-23">
						<a href="../login.jsp" class="txt2">
							Voltar ao Login</a>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<div class="container-login100-form-btn">
						<h:commandButton value="Enviar Pedido"
							rendered="#{authenticationContext.funcionarioAlocadoAMaisDeUmaEscola==true}"
							class="login100-form-btn"
							action="#{authenticationContext.autenticacaoPorPermissao}">

						</h:commandButton>

						<h:commandButton value="Enviar Pedido"
							rendered="#{authenticationContext.funcionarioAlocadoAMaisDeUmaPermisao==true}"
							class="login100-form-btn"
							action="#{authenticationContext.autenticar}">

						</h:commandButton>

					</div>


					<div class="flex-col-c p-t-130 p-b-40">
						<span class="txt1 p-b-9"> ©&nbsp;<span id="tempo"></span>&nbsp;|&nbsp;
							SIGEsco



						</span>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script
		src="../resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="../resources/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="../resources/vendor/bootstrap/js/popper.js"></script>
	<script
		src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="../resources/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="../resources/vendor/daterangepicker/moment.min.js"></script>
	<script
		src="../resources/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script
		src="../resources/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/js/main.js"></script>


</body>
</html>
