<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/index.xhtml">
	<ui:define name="titulo">Portal de Secretaria</ui:define>
	<ui:define name="titulo_do_corpo">
		<ui:include src="/academico/secretario/template/titulo_do_corpo.xhtml"></ui:include>
	</ui:define>
	<ui:define name="nome_usuario">
		<ui:include src="/academico/secretario/template/nome_usuario.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/academico/secretario/template/menu.xhtml" />
	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include src="/academico/secretario/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">

		<!-- <h:inputText >
	<f:passThroughAttribute name="placeholder" value="Texto do placeholder"/>
	</h:inputText> -->


		<h:form>

			<div class="calendario1">

				<p style="border-bottom: none; margin: 0px 15px -3px;">
					<h:outputText value="Calendário escolar em vigor:"
						styleClass="letra-mascula" />
					<h:outputText
						value="#{authenticationContext.calendarioEscolar.ano}"
						style="margin-left: 10px;" styleClass="letra-mascula" />
				</p>
				<div class="calendario-secretario">
					<h:dataTable styleClass="table table-sem-border-tbody"
						value="#{calendarioBean.trimestrePorCalendario}" var="trimestre"
						columnClasses="linhaTabela">
						<h:column>

						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo de trimestre" />
							</f:facet>
							<h:outputText value="#{trimestre.descricao} :"
								style="text-transform: uppercase;" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data inícial " />
							</f:facet>
							<h:outputLabel value="#{trimestre.dataInicio}"
								styleClass="dataInicio texto-text-shadow">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</h:column>
						<h:column>
							<h:outputText value="&nbsp;&nbsp; a &nbsp;&nbsp;&nbsp;&nbsp;" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data final" />
							</f:facet>

							<h:outputLabel value="#{trimestre.dataFinal}"
								styleClass="texto-text-shadow">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>

						</h:column>
						<h:column>
							<h:outputText value="&nbsp;&nbsp; são "
								styleClass="texto-text-shadow" />
							<h:outputLabel value="&nbsp;#{trimestre.semana}"
								styleClass="texto-text-shadow" />
							<h:outputText value=" &nbsp;semanas "
								styleClass="texto-text-shadow" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
