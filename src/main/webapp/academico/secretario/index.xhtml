<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<!-- nova aba  -->
<!-- target="_blank" -->
<ui:composition template="/academico/principal/templete.xhtml">
	<ui:define name="titulo">Portal de Secretaria</ui:define>

	<ui:define name="menu">
		<ui:include src="/academico/secretario/template/menu.xhtml" />
	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include src="/academico/secretario/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">
		<h:form>

			<div class="table-responsive"
				style="padding-left: 0px; overflow: hidden;">

				<div style="text-align: center;">
					<h:outputText value="Calendário escolar em vigor:"
						styleClass="letra-mascula" />
					<h:outputText
						value="#{authenticationContext.calendarioEscolar.ano}"
						style="margin-left: 10px;font-weight: bold;"
						styleClass="letra-mascula" />
				</div>
				<h:dataTable value="#{calendarioBean.trimestrePorCalendario}"
					var="trimestre"
					styleClass="  table table-bordered table-bordered   tabela-funcionario tabelaProfessor left"
					headerClass="cabecalhoTabelaAluno" rowClasses="linha1, linha2">
					
						<h:column>
							<f:facet name="header">
								<h:outputText value=" #" />
							</f:facet>
							<h:outputText value="#{trimestre.id}" />
						</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo de trimestre" />
						</f:facet>
						<h:outputText value="#{trimestre.descricao}"
							style="text-transform: uppercase;" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Data inícial " />
						</f:facet>
						<h:outputLabel value="#{trimestre.dataInicio}"
							styleClass="dataInicio texto-text-shadow">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Data final" />
						</f:facet>

						<h:outputLabel value="#{trimestre.dataFinal}"
							styleClass="texto-text-shadow">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>

					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="São" />
						</f:facet>

						<h:outputLabel value="&nbsp;#{trimestre.semana}"
							styleClass="texto-text-shadow" />
						<h:outputText value=" &nbsp;semanas "
							styleClass="texto-text-shadow" />
					</h:column>
				</h:dataTable>
			</div>
			

			​
		</h:form>
	</ui:define>
</ui:composition>
</html>
