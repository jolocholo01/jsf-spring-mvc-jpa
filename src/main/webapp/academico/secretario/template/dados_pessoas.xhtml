<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<div class="fh">
	<div class="rp bqq agk border-radius dados-pessoais">

		<div class="rq awx fundo">
			<h:form>

				<h3 class="rr gestao" style="text-align: center;">
					<h:outputText styleClass="distrito"
						value="#{authenticationContext.funcionarioEscolaLogada.escola.descricao}" />

				</h3>

				<div class="imagem_usuario">

					<h:panelGroup id="idFoto">
						<p:graphicImage cache="false"
							value="#{buscarFotoBean.foto.fotoMontada}"
							rendered="#{buscarFotoBean.foto.fotografia !=null}"
							styleClass="foto-do-usuario profile-img-tag" />
						<p:graphicImage cache="false"
							value="#{buscarFotoBean.retornarFoto}"
							rendered="#{buscarFotoBean.foto.fotografia ==null}"
							styleClass="foto-do-usuario profile-img-tag" />
					</h:panelGroup>


					<div class="link">



						<h:outputLink value="#{request.contextPath}/secretario/perfil.jsf"
							styleClass="actualizar-dados link-alterar-foto">Alterar Foto e Perfil
						</h:outputLink>

						<br />
						<h:outputLink value="#{request.contextPath}/secretario/dados.jsf"
							styleClass="actualizar-dados">Actualizar meus dados
					</h:outputLink>


					</div>

				</div>


				<ul class="bqs">
					<h6 style="text-align: center;">
						<br />
						<h:outputText value="#{buscarFotoBean.usuario.nome} "
							style="font-weight: bold;" />

					</h6>
					<h:form styleClass="form-horizontal">
						<div class="dados" style="margin-top: 1px; padding-bottom: 12px;">
							<p style="border-bottom: none; text-align: center;">Dados
								Pessoais</p>
							<div style="margin-left: 2%;">
								<div class="form-group row bottom0">
									<h:outputLabel value="Nome:"
										styleClass="col-sm-3 control-label  " />
									<div class="col-sm-8">
										<h:outputText value="#{buscarFotoBean.usuario.nome}" />
									</div>
								</div>
								<div class="form-group row bottom0">
									<h:outputLabel value="Gênero:"
										styleClass="col-sm-3 control-label  " />
									<div class="col-sm-6">
										<h:outputText
											value="#{authenticationContext.usuarioLogado.sexo?'MASCULINO':'FEMENINO'}" />
									</div>
								</div>

								<div class="form-group row bottom0">
									<h:outputLabel value="Estado Civil:"
										styleClass="col-sm-3 control-label  " />
									<div class="col-sm-8">
										<h:outputText
											value="#{authenticationContext.usuarioLogado.estadoCivil}" />
										<h:outputText value="NÃO DEFINIDO"
											rendered="#{authenticationContext.usuarioLogado.estadoCivil ==null}" />
									</div>
								</div>
								
								<div class="form-group row bottom0">
									<h:outputLabel value="E-mail:"
										styleClass="col-sm-3 control-label  " />
									<div class="col-sm-8">

										<h:panelGroup>
											<h:outputText value="#{buscarFotoBean.usuario.email}"
												rendered="#{buscarFotoBean.usuario.ocultarEmail ==false and buscarFotoBean.usuario.email != null and buscarFotoBean.usuario.email !=''}" />
											<h:outputText value="NÃO CADASTRADO"
												rendered="#{buscarFotoBean.usuario.email == null or buscarFotoBean.usuario.email ==''}" />
											<h:outputText value="INDISPONÍVEL"
												rendered="#{ buscarFotoBean.usuario.ocultarEmail ==true and (buscarFotoBean.usuario.email !=null and buscarFotoBean.usuario.email !='')}" />

										</h:panelGroup>
									</div>
								</div>
							</div>
						</div>

					</h:form>
				</ul>
			</h:form>
		</div>
	</div>

</div>
</html>
