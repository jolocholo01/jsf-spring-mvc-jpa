<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<div class="fh">
	<div class="rp bqq agk border-radius dados-pessoais">

		<div class="rq awx fundo">
			<h:form>

				<h3 class="rr gestao" style="text-align: center;">Gestão da
					Escola</h3>
				<div style="text-align: center;">
					<h:outputText value="Nome do usuário:" style="font-weight: bold;" />
					<br />

					<h:outputText value="#{buscarFotoBean.usuario.nome} "
						style="font-weight: bold;" />
				</div>
				<div class="imagem_usuario">

					<h:panelGroup id="idFoto">
						<p:graphicImage cache="false"
							value="#{buscarFotoBean.foto.fotoMontada}"
							rendered="#{buscarFotoBean.foto.fotografia !=null}"
							styleClass="foto-do-usuario profile-img-tag" />
						<p:graphicImage cache="false"
							value="#{buscarFotoBean.retornarFoto}"
							rendered="#{buscarFotoBean.foto.fotografia ==null}"
							styleClass="foto-do-usuario profile-img-tag" />
					</h:panelGroup>


					<div class="link">



						<h:outputLink value="#{request.contextPath}/director/perfil.jsf"
							styleClass="actualizar-dados link-alterar-foto">Alterar Foto e Perfil
						</h:outputLink>

						<br />
						<h:outputLink value="#{request.contextPath}/director/dados.jsf"
							styleClass="actualizar-dados">Actualizar meus dados
					</h:outputLink>


					</div>

				</div>


				<ul class="bqs">
					<h4 style="text-align: center;">
						<h:outputText styleClass="distrito"
							value="#{authenticationContext.funcionarioEscolaLogada.escola.descricao}" />
					</h4>
					<h:form styleClass="form-horizontal">
						<div class="dados" style="margin-top: 1px; padding-bottom: 12px;">
							<p style="border-bottom: none; text-align: center;">Dados da
								Escola</p>


							<div class="dados-escola">

								<div class="form-group row bottom0 left_1">
									<h:outputLabel styleClass=" col-sm-8" value="Total de Alunos:" />
									<div class="col-sm-3 texto-right">
										<h:outputText value="#{escolaBean.totalAlunosDaEscola==null?'0':escolaBean.totalAlunosDaEscola}"
											styleClass="text_label" />
									</div>
								</div>
								<div class="form-group row bottom0 left_1">
									<h:outputLabel styleClass=" col-sm-8"
										value="Total de Professores:" />
									<div class="col-sm-3 texto-right">
										<h:outputText value="#{escolaBean.totalProfessoresDaEscola==null?'0':escolaBean.totalProfessoresDaEscola}"
											styleClass="text_label" />
									</div>
								</div>

								<div class="form-group row bottom0 left_1">
									<h:outputLabel styleClass=" col-sm-8" value="Total de Turmas: " />
									<div class="col-sm-3 texto-right">
										<h:outputText value="#{escolaBean.totalTurmaDaEscola==null?'0':escolaBean.totalTurmaDaEscola}"
											styleClass="text_label" />
									</div>
								</div>

								<div class="form-group row bottom0 left_1">
									<h:outputLabel styleClass=" col-sm-8"
										value="Alunos alocados nas turmas:" />
									<div class="col-sm-3 texto-right">
										<h:outputText
											value="#{escolaBean.totalAlunosAlocadoEmTurmasDaEscola==null?'0':escolaBean.totalAlunosAlocadoEmTurmasDaEscola}"
											styleClass="text_label" />
									</div>
								</div>

							</div>
							<h:panelGroup
								rendered="#{not empty authenticationContext.calendarioEscolar.ano}">
								<p style="border-bottom: none; text-align: center;">
									Calendário escolar em vigor:
									<h:outputText
										value="#{authenticationContext.calendarioEscolar.ano}" />
								</p>
								<div class="dados-escola">
									<h:dataTable value="#{calendarioBean.trimestres}"
										var="trimestre" styleClass="table tabale-sem-border-padding"
										columnClasses="linhaTabela left_1">
										<h:column>
											<h:outputLabel value="#{trimestre.descricao} :"
												styleClass="descricao " style="padding-left: 2%;" />

											<h:outputText value="#{trimestre.dataInicio}"
												style="marin-left:20px;" styleClass="dataInicio">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>

											<h:outputText value="a" styleClass="a" />

											<h:outputText value="#{trimestre.dataFinal}"
												styleClass="dataFinal dataInicio">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:column>
									</h:dataTable>
								</div>
							</h:panelGroup>
						</div>
					</h:form>
				</ul>
			</h:form>
		</div>
	</div>

</div>
</html>
