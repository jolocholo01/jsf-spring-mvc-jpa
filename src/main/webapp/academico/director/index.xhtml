<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/index.xhtml">
	<ui:define name="titulo">Portal de Gestão Escolar</ui:define>
	<ui:define name="titulo_do_corpo">
		<ui:include src="/academico/director/template/titulo_do_corpo.xhtml"></ui:include>
	</ui:define>
	<ui:define name="nome_usuario">
		<ui:include src="/academico/director/template/nome_usuario.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<h:form>
			<ui:include src="/academico/director/template/menu.xhtml" />
		</h:form>
	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include src="/academico/director/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">

		<h:form id="form">

			<div class="calendario1">

				<h:panelGrid columns="2" style="    margin-left: 3%;">

					<h:outputText value="Acompanhamento de Matrículas:"
						styleClass="control-label texto-label textfim letra-mascula" />

					<h:selectOneMenu value="#{calendarioBean.calendario.ano}"
						styleClass="form-control">
						<f:selectItems value="#{calendarioBean.calendarios}"
							var="calendario" itemLabel="#{calendario.ano}"
							itemValue="#{calendario.ano}" />
						<p:ajax event="change"
							listener="#{calendarioBean.caregarAcompanharMatricula}"
							update="form"></p:ajax>
					</h:selectOneMenu>


				</h:panelGrid>
				<div class="calendario-secretario">

					<table class="table table-sem-border-tbody">
						<thead>
							<tr>
								<th>Tipo de Entrada</th>
								<th class="coluna-acompanhamento-matricula">Quantidade de alunos</th>
								<th class="coluna-acompanhamento-matricula">Concluído</th>
							</tr>
						</thead>
						<tbody>
							<h:panelGroup id="idAcompanhamento">
								<h:panelGroup
									rendered="#{calendarioBean.alunosNovos.acompanhamento ==1}">
									<tr>
										<td><h:outputText
												value="NOVOS ALUNOS" />
										</td>
										<td class="coluna-acompanhamento-matricula"><h:outputText
												value="#{calendarioBean.qtdAlunosNovos}" /></td>
										<td class="coluna-acompanhamento-matricula"><h:outputText
												value="#{calendarioBean.qtdAlunosNovosMatriculados} " /></td>
									</tr>
								</h:panelGroup>

								<h:panelGroup
									rendered="#{calendarioBean.alunosRenovados.acompanhamento==2}">
									<tr>
										<td><h:outputText
												value="RENOVAÇÃO DE MATRÍCULA" />
										</td>
										<td class="coluna-acompanhamento-matricula"><h:outputText
												value="#{calendarioBean.qtdAlunosRenovados}" /></td>
										<td class="coluna-acompanhamento-matricula"><h:outputText
												value="#{calendarioBean.qtdAlunosRenovadosEfetuado}" /></td>
									</tr>
								</h:panelGroup>
								<tr>
									<td></td>
									<td class="coluna-acompanhamento-matricula font-weight900" ><h:outputText
											value="#{calendarioBean.qtdAlunosEscola}" /></td>
									<td class="coluna-acompanhamento-matricula font-weight900"><h:outputText
											value="#{calendarioBean.qtdAlunosEscolaEfetuado}" /></td>
								</tr>
							</h:panelGroup>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
