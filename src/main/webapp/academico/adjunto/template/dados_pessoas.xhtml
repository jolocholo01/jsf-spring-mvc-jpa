<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div class="dados_pessoais">

	<div class="imagem_usuario" style="margin-top: 20px;">
		<h:panelGroup id="idFoto">
			<p:graphicImage   cache="false"
				value="#{buscarFotoBean.foto.fotoMontada}"
				styleClass="foto-dados-usuario profile-img-tag"
				rendered="#{buscarFotoBean.foto.fotografia !=null}" />
			<p:graphicImage   cache="false" styleClass="foto-dados-usuario profile-img-tag"
				value="#{buscarFotoBean.retornarFoto}"
				rendered="#{buscarFotoBean.foto.fotografia ==null}"
				style="float:right; margin-top: 5px; margin-right:8px;" />
		</h:panelGroup>
			<h:panelGroup>

				<h:outputLink value="#{request.contextPath}/director-adjunto/perfil.jsf"
					styleClass="actualizar-dados link-alterar-foto">Alterar Foto e Perfil
						</h:outputLink>


			</h:panelGroup>
			<h:outputLink value="#{request.contextPath}/director-adjunto/dados.jsf"
				styleClass="actualizar-dados" style="  margin-top: 11px;">Actualizar meus dados
				</h:outputLink>


	</div>
	<h:panelGrid style="margin-left: 20px; margin-top: 20px; ">

		<h:outputText value="#{authenticationContext.usuarioLogado.nome}"
			style="font-weight: bold;" />
	</h:panelGrid>
	<div class="dados" style="margin-top: 1px;">
		<p style="border-bottom: none; text-align: center;">Dados Pessoais</p>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " styleClass="texto_label" />

				<h:outputText value="#{authenticationContext.usuarioLogado.nome}"
					style="margin-left: 10px;" />
				<h:outputText value="Gênero: " styleClass="texto_label" />
				<h:outputText
					value="#{authenticationContext.usuarioLogado.sexo?'MASCULINO':'FEMENINO'}"
					style="margin-left: 10px; " />
				<h:outputLabel value="Categoria:" styleClass="texto_label" />
				<h:panelGroup>
					<h:outputText value="DIRECTOR ADJUNTO DA ESCOLA"
						style="margin-left: 10px;" />
				</h:panelGroup>
				<h:outputLabel value="Estado Civil:" styleClass="texto_label" />

				<h:panelGroup>
					<h:outputText
						value="#{buscarFotoBean.usuario.estadoCivil}"
						style="margin-left: 10px;" />
					<h:outputText value="NÃO DEFINIDO" style="margin-left: 0px;"
						rendered="#buscarFotoBean.usuario.estadoCivil ==null}" />
				</h:panelGroup>
				<h:outputLabel value="E-mail:" styleClass="texto_label" />
				<h:panelGroup>
					<h:outputText value="#{buscarFotoBean.usuario.email}"
						style="margin-left: 10px;" />
					<h:outputText value="INDISPONÍVEL NO MOMENTO."
						style="margin-left: 0px;"
						rendered="#{buscarFotoBean.usuario.email ==null or buscarFotoBean.usuario.email ==''}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
</div>

</html>
