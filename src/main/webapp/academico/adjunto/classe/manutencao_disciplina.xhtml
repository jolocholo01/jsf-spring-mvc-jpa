<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/index.xhtml">
	<ui:define name="titulo">Manutenção das disciplinas da classe	</ui:define>
	<ui:define name="cabacalho">
		<style>
.corpo {
	min-height: 940px;
}
</style>

	</ui:define>
	<ui:define name="titulo_do_corpo">
		<ui:include src="/academico/adjunto/template/titulo_do_corpo.xhtml"></ui:include>
	</ui:define>
	<ui:define name="nome_usuario">
		<ui:include src="/academico/adjunto/template/nome_usuario.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<div class="menu">
			<ul>
				<li style="width: 300px;"><h:outputLink
						value="#{request.contextPath}/academico/adjunto/index.jsf"
						styleClass="fundo">
						<span class="espacamento"> Portal de Gestão Escolar</span>
					</h:outputLink></li>
				<li style="width: 300px;"><h:outputLink value=""
						styleClass="fundo">
						<span class="espacamento"> > Efetuar a Inscrição de
							Estudante</span>
					</h:outputLink></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="ambiente_comum">

		<h:form>
			<p:messages closable="true" />

			<h:panelGroup id="idClasseSelcionar"
				>
				<h:panelGrid columns="2" styleClass="tabala_cadastro"
					style="width: 800px; margin-left: 150px; margin-top: 50px;"
					headerClass="cabecalhoTabela">

					<f:facet name="header">
						<h:outputText value="Alocação de Disciplina na classe"
							styleClass="texto_cabecalho" />
					</f:facet>
					<h:panelGrid columns="2"
						style="margin-top:20px; margin-left:150px;">
						<h:outputLabel value="Escola :" />
						<h:outputText
							value="#{authenticationContext.usuarioEscolaLogada.descricao}"
							style="width: 180px; text-transform: uppercase;  margin-left: 20px; " />
						<h:outputLabel value="Classe :" style=" margin-top: 20px;" />
						<h:selectOneMenu
							value="#{disciplinaClasseBean.disciplinaClasse.classe}"
							converter="classeConverter"
							style="width: 180px; text-transform: uppercase;  margin-left: 20px; margin-top: 20px;">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
							<f:selectItems
								value="#{disciplinaClasseBean.obterClasseDaEscola}" var="classe"
								itemLabel="#{classe.descricao}" itemValue="#{classe}" />
						</h:selectOneMenu>
						<f:facet name="footer">
							<h:commandButton value="Buscar"
								style="margin-left:150px; margin-top:30px;"
								action="#{disciplinaClasseBean.selecionarClasse(disciplinaClasseBean.disciplinaClasse)}" />
							<h:commandButton value="Cancelar"
								style="margin-left:5px; margin-top:30px;"
								action="#{disciplinaClasseBean.cancelarDaManutencaoDisciplina}" />
						</f:facet>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>
			<h:panelGroup id="disciplinas_da_classe"
				>
				<h:panelGroup
					rendered="#{disciplinaClasseBean.disciplinaClasseSelecionada1 ==null}">
					<h:panelGrid columns="2" styleClass="tabala_cadastro"
						style="width: 900px; margin-left: 50px; margin-top: 30px;"
						headerClass="cabecalhoTabela tabela_disciplina">

						<f:facet name="header">
							<h:outputText value="Manutenção das disciplinas da classe" />
						</f:facet>
						<h:panelGrid columns="2"
							style="margin-left:100px; margin-top: 30px;">
							<h:panelGrid columns="2" style="margin-left:1px; ">
								<h:outputLabel value="Escola:" />
								<h:outputText
									value="#{authenticationContext.usuarioEscolaLogada.descricao}"
									style=" text-transform: uppercase;  margin-left: 10px; " />
								<h:outputLabel value="Classe:" />
								<h:outputText
									value="#{disciplinaClasseBean.classe.descricao}"
									style="text-transform: uppercase;  margin-left: 10px; " />
							</h:panelGrid>
							<f:facet name="footer">
								<h:panelGrid>
									<h:outputText
										value="Nenhuma disciplina Cadastrado nesta Classe!"
										rendered="#{disciplinaClasseBean.disciplinaClasses==null}" />

									<h:dataTable value="#{disciplinaClasseBean.disciplinaClasses}"
										var="disciplinaClasse" border="0" cellspacing="1"
										cellpadding="1"
										style="border: 1px solid #D3CACA; background: #d8e3ef; width:655px;  "
										rowClasses="linha1, linha2" headerClass="cabecalhoTabela1"
										styleClass="tabelaProfessor"
										columnClasses="coluna_dis1,coluna_dis2, coluna_dis3, coluna_dis4"
										rendered="#{disciplinaClasseBean.disciplinaClasses !=null}">
										<h:column>
											<f:facet name="header">
												<h:outputText value="Código" />
											</f:facet>
											<h:outputText value="#{disciplinaClasse.disciplina.id}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Disciplina" />
											</f:facet>
											<h:outputText
												value="#{disciplinaClasse.disciplina.descricao}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="C.H. Semanal" />
											</f:facet>
											<h:outputText value="#{disciplinaClasse.credito}"
												style="margin-left: 20px;" />
										</h:column>
										<h:column rowHeader="teste">
											<h:commandLink
												action="#{disciplinaClasseBean.selecionarDisciplinasDaClasse(disciplinaClasse)}"
												title="selecionar esta disciplina?">
												<h:graphicImage url="#{buscarFotoBean.retornarImagesEditar}"
													style="margin-left:9px; width:20px; height:25px;" />

											</h:commandLink>
										</h:column>
									</h:dataTable>
								</h:panelGrid>

							</f:facet>
						</h:panelGrid>
						<f:facet name="footer">
							<h:panelGrid columns="2" style="background: #f6f2cb; width: 900px;">
								<h:commandButton value="Voltar"
									style="float: right; margin-top:3px;"
									action="#{disciplinaClasseBean.voltarDaManutencaoDisciplina}" />
								<h:commandButton value="Cancelar"
									style="margin-left:5px; margin-top:3px;"
									action="#{disciplinaClasseBean.cancelarDaManutencaoDisciplina}" />
							</h:panelGrid>
						</f:facet>
					</h:panelGrid>
				</h:panelGroup>
				<h:panelGroup
					rendered="#{disciplinaClasseBean.disciplinaClasseSelecionada1 !=null}">


					<h:panelGrid columns="2" styleClass="tabala_cadastro"
						style="width: 1050px; margin-left: 10px; margin-top: 10px;"
						headerClass="cabecalhoTabela">

						<f:facet name="header">
							<h:outputText value="Manutenção da Disciplina na classe"
								styleClass="texto_cabecalho" />
						</f:facet>
						<h:panelGrid columns="2"
							style="margin-top:20px; margin-left:150px;">
							<h:outputLabel value="Escola :" />
							<h:outputText
								value="#{authenticationContext.usuarioEscolaLogada.descricao}"
								style="width: 180px; text-transform: uppercase;  margin-left: 20px; " />
							<h:outputLabel value="Classe :" style=" margin-top: 20px;" />
							<h:selectOneMenu
								value="#{disciplinaClasseBean.disciplinaClasseSelecionada1.classe}"
								style="width: 180px; text-transform: uppercase;  margin-left: 20px; margin-top: 20px;"
								converter="classeConverter">
								<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
								<f:selectItems
									value="#{disciplinaClasseBean.obterClasseDaEscola}"
									var="classe" itemLabel="#{classe.descricao}"
									itemValue="#{classe}" />
								<p:ajax event="change" update="combo-disciplina" />
							</h:selectOneMenu>
							<h:outputLabel value="Disciplina :" style=" margin-top: 20px;" />
							<h:panelGroup id="combo-disciplina">
								<h:selectOneMenu
									value="#{disciplinaClasseBean.disciplinaClasseSelecionada1.disciplina}"
									style="width: 300px; text-transform: uppercase;  margin-left: 20px; margin-top: 20px;"
									converter="disciplinaConverter">
									<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
									<f:selectItems
										value="#{disciplinaClasseBean.obterDisciplinaDoCiclo}"
										var="disciplina" itemLabel="#{disciplina.descricao}"
										itemValue="#{disciplina}" />
									<!-- <p:ajax event="change" update="combo-tipo-classe" /> -->
								</h:selectOneMenu>
							</h:panelGroup>
							<h:outputLabel value="Credito :" style=" margin-top: 20px;" />
							<h:inputText
								value="#{disciplinaClasseBean.disciplinaClasseSelecionada1.credito}"
								style=" margin-left: 20px; margin-top: 20px;" />

						</h:panelGrid>
						<f:facet name="footer">
							<h:commandButton value="Salvar"
								action="#{disciplinaClasseBean.editar}" />
						</f:facet>

					</h:panelGrid>
				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
