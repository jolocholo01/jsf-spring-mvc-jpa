<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/templete.xhtml">
	<ui:define name="titulo">Portal de adjunto Adjunto Pedagógico</ui:define>


	<ui:define name="titulo_do_corpo">
		<ui:include src="/academico/adjunto/template/titulo_do_corpo.xhtml"></ui:include>
	</ui:define>
	<ui:define name="nome_usuario">
		<ui:include src="/academico/adjunto/template/nome_usuario.xhtml"></ui:include>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/academico/adjunto/template/menu.xhtml" />

	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include src="/academico/adjunto/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">

		<h:form id="form">
			<ui:remove>
				<p:chart type="pie" model="#{chartView.pieModel1}"
					style="width:400px;height:300px" />
			</ui:remove>

			<div class="row">
				<div class="col-md-12 border "
					style="margin-left: 2%; margin-right: 2%;">
					<br />
					<div class="x_panel tile fixed_height_600">

						<div class="x_content">
							<div class="calendario1">

								<div class="form-group row">
									<h:outputLabel value="Acompanhamento de matrículas:"
										styleClass="control-label texto-label col-sm-4 textfim letra-mascula" />
									<div class="col-sm-2">
										<h:selectOneMenu value="#{calendarioBean.calendario.ano}"
											styleClass="form-control">
											<f:selectItems value="#{calendarioBean.calendarios}"
												var="calendario" itemLabel="#{calendario.ano}"
												itemValue="#{calendario.ano}" />
											<p:ajax event="change"
												listener="#{calendarioBean.caregarAcompanharMatricula}"
												update="form:tabale-acompanhamento"></p:ajax>
										</h:selectOneMenu>

									</div>
								</div>
								<h:panelGroup id="tabale-acompanhamento">
									<div class="calendario-secretario">

										<table
											class="table table-bordered table-bordered  table-sem-border-tbody tbody-center">
											<thead style="background: #0dff3624;">
												<tr>
													<th>Tipo de Entrada</th>
													<th class="coluna-acompanhamento-matricula">Quantidade
														de alunos</th>
													<th class="coluna-acompanhamento-matricula">Alunos
														alocados na turma</th>
												</tr>
											</thead>
											<tbody style="text-align: center;">
												<h:panelGroup id="idAcompanhamento">
													<h:panelGroup
														rendered="#{calendarioBean.alunosNovos.acompanhamento ==1}">
														<tr>
															<td style="text-align: left;"><h:outputText value="NOVOS ALUNOS" /></td>


															<td class="coluna-acompanhamento-matricula"><h:outputText
																	value="#{calendarioBean.qtdAlunosNovos}" /></td>

															<td class="coluna-acompanhamento-matricula"><h:outputText
																	value="#{calendarioBean.qtdAlunosNovosMatriculados} " /></td>
														</tr>
													</h:panelGroup>

													<h:panelGroup
														rendered="#{calendarioBean.alunosRenovados.acompanhamento==2}">
														<tr>
															<td style="text-align: left;"><h:outputText value="RENOVAÇÃO DE MATRÍCULA" /></td>
															<td class="coluna-acompanhamento-matricula"><h:outputText
																	value="#{calendarioBean.qtdAlunosRenovados}" /></td>
															<td class="coluna-acompanhamento-matricula"><h:outputText
																	value="#{calendarioBean.qtdAlunosRenovadosEfetuado}" /></td>
														</tr>
													</h:panelGroup>
													<tr>
														<td style="text-align: left;"><h:outputText value="TOTAL" /></td>
														<td class="coluna-acompanhamento-matricula font-weight900"><h:outputText
																value="#{calendarioBean.qtdAlunosEscola}" /></td>
														<td class="coluna-acompanhamento-matricula font-weight900"><h:outputText
																value="#{calendarioBean.qtdAlunosEscolaEfetuado}" /></td>
													</tr>
												</h:panelGroup>
											</tbody>
										</table>
									</div>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
