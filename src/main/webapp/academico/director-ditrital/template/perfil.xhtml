<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/templete.xhtml">
	<ui:define name="titulo">
		Meu peril
	</ui:define>

	<ui:define name="menu">
		<ui:include src="/academico/director-ditrital/template/menu.xhtml" />
	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include
			src="/academico/director-ditrital/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">
		<div class="fh">
			<div class="rp bqq agk border-radius perfil">

				<div class="rq awx fundo">
					<h:form>

						<h3 class="rr gestao" style="text-align: center;">
							<h:outputText styleClass="distrito"
								value="#{authenticationContext.funcionarioEscolaLogada.escola.descricao}" />
						</h3>

						<div class="imagem_usuario">

							<h:panelGroup id="idFoto">
								<p:graphicImage cache="false"
									value="#{buscarFotoBean.foto.fotoMontada}"
									rendered="#{buscarFotoBean.foto.fotografia !=null}"
									styleClass="foto-do-usuario profile-img-tag" />
								<p:graphicImage cache="false"
									value="#{buscarFotoBean.retornarFoto}"
									rendered="#{buscarFotoBean.foto.fotografia ==null}"
									styleClass="foto-do-usuario profile-img-tag" />
							</h:panelGroup>


							<div class="link">



								<h:outputLink
									value="perfil.jsf"
									styleClass="actualizar-dados link-alterar-foto">Alterar Foto e Perfil
						</h:outputLink>

								<br />
								<h:outputLink value="dados.jsf"
									styleClass="actualizar-dados">Actualizar meus dados
					</h:outputLink>


							</div>

						</div>


						<ul class="bqs">
							<h6 style="text-align: center;">
								<br />
								<h:outputText value="PROF. #{buscarFotoBean.usuario.nome} "
									style="font-weight: bold;"
									rendered="#{buscarFotoBean.usuario.sexo==true}" />
								<h:outputText value="PROFª. #{buscarFotoBean.usuario.nome} "
									style="font-weight: bold;"
									rendered="#{buscarFotoBean.usuario.sexo==false}" />

							</h6>
							<h:form styleClass="form-horizontal">
								<div class="dados"
									style="margin-top: 1px; padding-bottom: 12px;">
									<p style="border-bottom: none; text-align: center;">Dados
										Pessoais</p>

									<h:panelGrid columns="2">
										<h:outputLabel value="Nome: " styleClass="text_label" />

										<h:outputText value="#{buscarFotoBean.usuario.nome}"
											style="margin-left: 10px;" />
										<h:outputText value="Gênero: " styleClass="text_label" />
										<h:outputText
											value="#{buscarFotoBean.usuario.sexo?'MASCULINO':'FEMININO'}"
											style="margin-left: 10px; " />
										<h:outputLabel value="Cargo:" styleClass="text_label" />
										<h:panelGroup>
											<h:outputText value="PROFESSOR" style="margin-left: 10px;" />
										</h:panelGroup>
										<h:outputLabel value="Estado Civil:" styleClass="text_label" />

										<h:panelGroup>
											<h:outputText value="#{buscarFotoBean.usuario.estadoCivil}"
												style="margin-left: 10px;" />
											<h:outputText value="NÃO DEFINIDO" style="margin-left: 0px;"
												rendered="#{buscarFotoBean.usuario.estadoCivil ==null}" />
										</h:panelGroup>
										<h:outputLabel value="E – mail:" styleClass="text_label" />
										<h:panelGroup>
											<h:outputText value="#{buscarFotoBean.usuario.email}"
												style="margin-left: 10px;"
												rendered="#{buscarFotoBean.usuario.ocultarEmail ==false}" />
											<h:outputText value="INDISPONÍVEL"
												rendered="#{buscarFotoBean.usuario.email ==null or buscarFotoBean.usuario.email =='' or buscarFotoBean.usuario.ocultarEmail ==true}" />
										</h:panelGroup>
									</h:panelGrid>
								</div>

							</h:form>
						</ul>
					</h:form>
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
</html>
