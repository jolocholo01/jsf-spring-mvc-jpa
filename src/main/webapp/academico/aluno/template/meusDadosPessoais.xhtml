
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/academico/principal/index.xhtml">
	<ui:define name="titulo">Meus dados pessoais</ui:define>


	<ui:define name="cabacalho">
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/css/nota.css" />
		<script src="#{request.contextPath}/js/jquery.min.js"></script>
		<script src="#{request.contextPath}/js/funcao.js"></script>
	</ui:define>

	<ui:define name="titulo_do_corpo">
		<ui:include src="/academico/aluno/template/titulo_do_corpo.xhtml"></ui:include>
	</ui:define>
	<ui:define name="nome_usuario">
		<ui:include src="/academico/aluno/template/nome_usuario.xhtml"></ui:include>
	</ui:define>

	<ui:define name="ambiente_comum">
		<h:form id="form_menu">

			<div class="menu menubar">
				<ul class="btn1 btn-green">
					<li style="width: 65px;"><h:outputLink
							value="#{request.contextPath}/academico/aluno/index.jsf">
							 Principal
						</h:outputLink></li>
					<h:outputText value=" > " style="font-size:21px;" />
					<li style="width: 185px;"><h:outputLink
							value="#{request.contextPath}/academico/aluno/template/meusDadosPessoais.jsf"
							>Meus dados pessoais</h:outputLink> </li>
				</ul>
			</div>
		</h:form>
		<h:form id="form_ambiente_comum" styleClass="form-atualizar">

			<p:panel header="Meus Dados Pessoais"
				style="margin-top:20px; min-height: 200px;">

				<h:panelGrid styleClass="table table-sem-border-padding"
					style="marin:0;">
					<p:messages closable="true" />
				</h:panelGrid>



				<h:panelGrid columns="2" style="width: 58%;"
					styleClass="table table-sem-border1">

					<h:outputLabel value="Usuário:" styleClass="text-lebal padding-top"/>
					<h:inputText value="#{buscarFotoBean.usuario.login}"
						styleClass="form-control" style="margin:0;" disabled="true" />
					
					<h:outputLabel value="Nome do usuário:" styleClass="text-lebal padding-top"/>					
					<h:inputText value="#{buscarFotoBean.usuario.nome}"
						styleClass="form-control" style="margin:0;width: 136%;" disabled="true" />
										
					<h:outputLabel value="E – mail:" styleClass="text-lebal padding-top"/>
					<h:inputText value="#{buscarFotoBean.usuario.email}"
						styleClass="form-control" style="margin:0;width: 136%;"
						disabled="#{buscarFotoBean.usuario.email != null and buscarFotoBean.usuario.email !=''}" 
						validatorMessage="E-mail inválido. Por favor introduza um E-mail correcto!">
						<f:passThroughAttribute name="placeholder"
							value="exemplo@exemplos.com" />

						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					
					<h:outputLabel value="Telefone :"  onkeypress="return aceitarApenaNumeroComEspaco(this , event );"
					styleClass="text-lebal padding-top"/>					
					<h:inputText value="#{buscarFotoBean.usuario.telefone}"
						styleClass="form-control" style="margin:0;"/>
					

				</h:panelGrid>
				<div style="margin-left: 30%; margin-bottom: 20px;">
					<h:commandButton action="#{buscarFotoBean.atualizar}"
						value="Guardar" styleClass="btn btn-primary" />
					<h:commandButton  action="/academico/aluno/index?faces-redirect=true"
						value="Cancelar" style="margin-left: 1%;"
						styleClass="btn btn-success" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
