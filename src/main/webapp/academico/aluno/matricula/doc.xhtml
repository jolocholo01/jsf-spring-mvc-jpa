<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/academico/principal/templete.xhtml">
	<ui:define name="titulo"> Gerenciar documentos</ui:define>


	<ui:define name="menu">
		<ui:include src="/academico/aluno/template/menu.xhtml" />
	</ui:define>
	<ui:define name="dados_pessoas">
		<ui:include src="/academico/aluno/template/dados_pessoas.xhtml" />
	</ui:define>
	<ui:define name="ambiente_comum">

		<h:form id="form_ambiente_comum">

			<!--Panel-->
			<div class="card">
				<h3 class="peg-titulo card-header primary-color white-text">
					<h:outputText value="Gerenciar documentos"
						style="font-weight: 700;" />
				</h3>
				<p:messages closable="true" />

				<div class="card-body">


					<h:outputLabel value="Meus documentos de matrícula" />
					<h:dataTable id="tabela-horarios"
						styleClass="tabelaProfessor table table-bordered left "
						value="#{matriculaBean.matriculas}" var="matricula"						
						columnClasses="opcoes, , opcoes, opcoes, center, center"
						 headerClass="cabacalho">
						<h:column>
							<f:facet name="header">
								<h:outputText value="ANO" />
							</f:facet>
							<h:outputText value="#{matricula.ano}" style="margin-left:10px;">
							</h:outputText>

						</h:column>
						<h:column>
							<f:facet name="header">Escola</f:facet>
							<h:outputText value="#{matricula.escola.descricao}">
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Classe</f:facet>
							<h:outputText value="#{matricula.classe.descricao}">
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Curso</f:facet>
							<h:outputText value="#{matricula.curso}">
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Turma</f:facet>
							<h:outputText value="#{matricula.turma.descricao}"
							 rendered="#{not empty matricula.turma.descricao}"/>
							<h:outputText value="Sem turma" styleClass="SemTurma" rendered="#{empty matricula.turma.descricao}"/>
						</h:column>
						<h:column>

							<h:commandLink
								actionListener="#{alunoBean.imprimirReciboInscricaoDoAluno(matricula)}"
								title="Emitir recibo de inscrição?" styleClass="tooltip-left"
								style=" background-color: #FFF; ">
								<p:graphicImage url="#{buscarFotoBean.retornarImagesPrinter}"
									height="16" width="16" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
