<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt">

<h:head>
	<title><ui:insert name="titulo" /></title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/jquery-ui.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/style.css" />
	<script src="#{request.contextPath}/resources/js/jquery-ui.js"></script>

	<script>
		$(function() {
			$("#datepicker").datepicker();
			$(".datepicker2")
					.datepicker(
							{

								changeYear : true,
								showOn : "button",

										"Qui", "Sex", "Sáb" ],
								buttonImage : "#{request.contextPath}/resources/images/calendario.png",
								buttonImageOnly : true,
							//buttonText : "Selecione",
							//showButtonPanel:true,
							})

		});
	</script>
</h:head>
